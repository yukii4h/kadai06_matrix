<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスクマトリックスマネージャー</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">タスクマトリックスマネージャー</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#task-modal">
                    タスクを追加
                </button>
            </div>
        </div>

        <div class="matrix-container">
            <div id="do-first" class="matrix-quadrant">
                <div class="quadrant-title">今すぐ実行</div>
                <div class="tasks"></div>
            </div>
            <div id="schedule" class="matrix-quadrant">
                <div class="quadrant-title">計画的に実行</div>
                <div class="tasks"></div>
            </div>
            <div id="delegate" class="matrix-quadrant">
                <div class="quadrant-title">委任する</div>
                <div class="tasks"></div>
            </div>
            <div id="eliminate" class="matrix-quadrant">
                <div class="quadrant-title">実行しない</div>
                <div class="tasks"></div>
            </div>
        </div>

        <!-- タスク追加モーダル -->
        <div class="modal fade" id="task-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">新規タスク</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="task-form">
                            <div class="mb-3">
                                <label class="form-label">タイトル</label>
                                <input type="text" class="form-control" name="title" placeholder="タスクのタイトルを入力してください" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">説明</label>
                                <textarea class="form-control" name="description" rows="3" placeholder="タスクの説明を入力してください"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">期限</label>
                                <input type="date" class="form-control" name="due_date">
                            </div>
                            <div class="slider-container">
                                <label class="form-label">緊急度</label>
                                <input type="range" class="form-range" name="urgency" min="0" max="1" step="0.01" value="0.5">
                            </div>
                            <div class="slider-container">
                                <label class="form-label">重要度</label>
                                <input type="range" class="form-range" name="importance" min="0" max="1" step="0.01" value="0.5">
                            </div>
                            <button type="submit" class="btn btn-primary">作成</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- タスク詳細モーダル -->
        <div class="modal fade" id="task-detail-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="task-detail-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p id="task-detail-description"></p>
                        <p><strong>期限：</strong> <span id="task-detail-due-date"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="matrix.js"></script>
    <script src="task.js"></script>
</body>
</html>
